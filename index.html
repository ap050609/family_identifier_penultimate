 
<html>
  <head>
    <title>Teachable Machine Family Categorizer - TMFC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body style="background-color: darkblue;">
  <div class="container">
    
    <center>

      <h3 class="btn btn-default heading" style="font-size: 25px; color: darkcyan; font-family: fantasy;">Teachable Machine Family Categorizer - TMFC</h3>

      <br>
      <br>

      <p style="font-size: 22px; color: darkcyan; font-family: fantasy;">TMFC has been trained to identify the following Family Members:</p>

      <b class="name_of_objects">
        <h6 style="font-size: 15px; color: lawngreen; font-family: fantasy;">Me</h6>
        <hr>
        <h6 style="font-size: 15px; color: lawngreen; font-family: fantasy;">Paternal Grandmother</h6>
        <hr>
        
      </b>

      <label style="font-size: 15px; color: navajowhite; font-family: fantasy;" >Webcam View: </label>
      <div id="camera"></div>
      <br>
      <br>
      <div id="result"></div>
      <br>
      <br>
      <button onclick="take_snapshot();" class="btn btn-success" style="font-family: fantasy; color: darkblue; font-size: 12px;">Capture Image</button>
      <br>
      <br>
      <button onclick="check();" class="btn btn-success" style="font-family: fantasy; color: darkblue; font-size: 12px;">Identify Image</button>
      <br>
      <br>

      <p style="font-size: 22px; color: darkcyan; font-family: fantasy;">Object : <span id="result_object_name"></span> </p>
      <br>
      <br>
      <p style="font-size: 22px; color: darkcyan; font-family: fantasy;">Accuracy : <span id="result_object_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>


  </body>
</html>
